<div class="container trans-wave">
    <div class="col-md-6 offset-md-3">
      <div class="inner-form">
        <h3>Query</h3>
        <form [formGroup]="TransWaveForm" class="form-horizontal">
          <div class="form-group row" [ngClass]="{'has-error': (!dc.valid && dc.touched)}">
            <label for="DC" class="col-sm-4 control-label">ENTER DC</label>
            <div class="col-sm-6">
              <input [formControl]="dc" type="text" class="form-control" id="DC" placeholder="Enter DC...">
              <div *ngIf="dc.hasError('required') && dc.touched" class="error">You must include a DC.</div>
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!warehouse.valid && warehouse.touched)}">
            <label for="warehouse" class="col-sm-4 control-label">ENTER WAREHOUSE</label>
            <div class="col-sm-6">
              <input [formControl]="warehouse" type="text" class="form-control" id="warehouse" placeholder="Enter warehouse...">
              <div *ngIf="warehouse.hasError('required') && warehouse.touched" class="error">You must include a warehouse.</div>
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!orderType.valid && orderType.touched)}">
            <label for="inputPassword3" class="col-sm-4 control-label">ENTER ORDER TYPE</label>
            <div class="col-sm-6">
                <input [formControl]="orderType" type="text" class="form-control" id="orderType" placeholder="Enter order type...">
              <div *ngIf="orderType.hasError('required') && orderType.touched" class="error">You must include a order type.</div>
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!productClass.valid && productClass.touched)}">
              <label for="inputPassword3" class="col-sm-4 control-label">ENTER PRODUCT CLASS</label>
              <div class="col-sm-6">
                  <input [formControl]="productClass" type="text" class="form-control" id="productClass" placeholder="Enter order type...">
                <div *ngIf="productClass.hasError('required') && productClass.touched" class="error">You must include a order type.</div>
              </div>
            </div>
          <div class="form-group row update-button">
            <div class="offset-sm-2 col-sm-10">
              <button [disabled]="!TransWaveForm.valid" type="submit" class="btn btn-default float-left" >SELECT</button>
              <button class="btn btn-default float-right" type="submit">CANCEL</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
