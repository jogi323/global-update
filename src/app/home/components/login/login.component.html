<div class="login">
  <div class="container">
    <div class="col-md-6 offset-md-3">
      <div class="inner-form">
        <h1>Login</h1>
        <form name="loginForm" #loginForm="ngForm" novalidate>
          <div class="row">
            <div class="col-md-12">
              <label>Email</label>
              <div class="form-group">
                <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required>
              </div>
            </div>
            <div class="col-md-12">
              <label>Password</label>
              <div class="form-group">
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-default" [disabled]="loginForm.form.invalid" (click)="login(user)">
                <span>Login</span>
              </button>
            </div>
            <div class="col-md-12">
              <div class="forgot">
                <span routerLink="/forgotpassword">Forgot Password</span>
                <span class="signup float-right">Create new account</span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- inner-form -->
    </div>
  </div>
</div>
